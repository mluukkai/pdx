# fly.toml app configuration file generated for pdex on 2024-01-10T16:18:15+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "pdex"
primary_region = "arn"

[build]

[env]
  PORT = "3000"

[processes]
  app = "node app.js"

[[services]]
  internal_port = 3000
  processes = ["app"]
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.http_checks]]
      interval = 10000
      grace_period = "5s"
      method = "get"
      path = "/health"
      protocol = "http"
      timeout = 2000
      tls_skip_verify = false
      [services.http_checks.headers]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
  processes = ["app"]

